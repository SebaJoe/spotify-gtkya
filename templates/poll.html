  <body id="poll_body">
    <div id="poll_content">
      <form id="poll_form" method=POST>
        <div id="song_profile">
          <audio src="{{ data[1] }}" id="curr_song"></audio>
          <input type="button" class="song_buttons" id="play_button" onClick="playAudio()" value="play">
          <input type="button" class="song_buttons" id="pause_button" onClick="pauseAudio()" value="pause">
          <script>
            function playAudio(){
              document.getElementById("curr_song").play();
            }

            function pauseAudio(){
              document.getElementById("curr_song").pause();
            }
          </script>
        </div>
  
        <div id="option_bar">
          <div id="like_dislike_values">
          <h1 id="like-display">0</h1>
          <h1 id="dislike-display">0</h1>
          </div>

          <div id="options">
          <input type="submit" name="submit_button" class="option_buttons" id="like" onclick="incrementLike()" value="YES"><br>
          <input type="submit" name="submit_button" class="option_buttons" id="dislike" onclick="incrementDislike()" value="NO"><br>
          </div>
        </div>
        <!--
        <div id="completion_bar">

          </div>
        </div>
      -->
      </form>
    </div>
  </body>
